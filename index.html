<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container"> 
        <div>
            <h1 class="heading">English Dictionary</h1>
            <input type="text" class="input" id="input" placeholder="Search a word">
            <br>
        </div>
        <p class="info-text" id="info-text">Type a word and press enter</p>

        <div class="meaning-container" id="meaning-container">
            <p> Word Title: <span class="title" id="title">______</span></p>
            <audio src="" controls id="audio"></audio>
            
            <p>Meaning: <span class="meaning" id="meaning">______</span></p>
                

        </div>
        <div>
        <span class="extrainfo" id="extrainfo"> 
            
        </span> 
        <button class="next-def" id="next-def"> Next Definition </button>
    </div>
       
    </div>
</body>
<script src="logic.js"></script>
</html>
